<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AASHIMSIKA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="images/main-logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url('images/main-bg2.jpg');
            /* Ganti dengan path gambar */
            background-size: cover;
            /* Menyesuaikan gambar dengan layar */
            background-position: center;
            background-attachment: fixed;
            /* Background tetap saat scroll */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-entrance {
            animation: logoAnimation 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .text-entrance {
            animation: textAnimation 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px) rotate(-15deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }

        .dark-mode .custom-card {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .dark-mode .custom-card h5 {
            color: white;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            /* Pastikan tetap horizontal */
            gap: 20px;
            /* Beri jarak antar menu */
        }

        /* Navbar Animation */
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #ffffff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            left: 50%;
            bottom: -5px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Transparent Navbar */
        .navbar {
            background-color: transparent !important;
        }

        /* Card Styling with Animation */
        .custom-card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid black;
            text-decoration: none;
            background-color: rgba(133, 107, 85, 0.723);
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .custom-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        .custom-card:hover::before {
            left: 100%;
        }

        .custom-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-card:hover {
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg) scale(1.05);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .custom-card:not(:hover) {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
        }

        .custom-card img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .custom-card h5 {
            margin: 0;
            font-size: 16px;
            color: rgb(254, 254, 254);
            margin-right: 55px;
            text-align: center;
            flex-grow: 1;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 10px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #000;
            color: white;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="particles-js"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="mx-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="setActive(this)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" onclick="setActive(this)">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home">
        <!-- Logo & Text -->
        <div class="container text-center mt-5">
            <img src="images/main-logo.png" alt="Logo" class="img-fluid logo-entrance" width="100"
                style="animation-delay: 0.3s;">
            <h1 class="mt-3 text-entrance" style="animation-delay: 0.6s; color: white;">AAS HIMSIKA</h1>
            <p class="text-entrance" style="animation-delay: 0.9s; color: white;">Academic Achievement Support</p>
        </div>
        <!-- Cards -->
        <div class="container d-flex flex-column align-items-center mt-4">
            <a href="lomba_beasiswa.html" class="custom-card">
                <img src="images/lomba-logo.png" alt="Icon">
                <h5></h5>
            </a>
            <a href="sharing_session.html" class="custom-card">
                <img src="images/sharing-session.png" alt="Icon">
                <h5>Sharing Session</h5>
            </a>
            <a href="https://drive.google.com/drive/u/1/folders/1Ww1JjfEHkFG1tyq258BRnnKq6zqvXBLH" class="custom-card">
                <img src="images/pengarsipan.png" alt="Icon">
                <h5>Pengarsipan Materi</h5>
            </a>
        </div>

        <!-- Social Media Icons -->
        <div class="container social-icons">
            <a href="https://www.instagram.com/himsika/?hl=en"><i class="bi bi-instagram"></i></a>
            <a href="https://www.tiktok.com/@himsika.unsika?is_from_webapp=1&sender_device=pc"><i
                    class="bi bi-tiktok"></i></a>
            <a href="https://youtube.com/@himpunanmahasiswasisteminf8699?si=5AQgQvOVdXGZmZMB"><i
                    class="bi bi-youtube"></i></a>
        </div>
    </div>
    <script>
        // Fungsi untuk mereset animasi saat halaman dimuat
        function resetAnimations() {
            const animatedElements = document.querySelectorAll('.logo-entrance, .text-entrance');
            animatedElements.forEach(element => {
                element.style.animation = 'none';
                void element.offsetHeight; // Trigger reflow
                element.style.animation = '';
            });
        }

        // Jalankan saat halaman dimuat atau di refresh
        window.addEventListener('load', () => {
            resetAnimations();

            // Tambahan efek suara (opsional)
            const audio = new Audio('sounds/pop.mp3');
            audio.volume = 0.3;
            audio.play().catch(() => { });
        });

        // Untuk browser yang support page transition API
        if (document.startViewTransition) {
            document.startViewTransition(() => {
                resetAnimations();
            });
        }
    </script>
    <script>
        function setActive(element) {
            $('.nav-link').removeClass('active');
            $(element).addClass('active');
        }

        $(document).ready(function () {
            $('.custom-card').each(function (index) {
                $(this).delay(200 * index).queue(function (next) {
                    $(this).addClass('visible');
                    next();
                });
            });
        });
    </script>
    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeIcon.classList.toggle('bi-moon-fill');
            themeIcon.classList.toggle('bi-sun-fill');
        });

        // Particle JS
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 3 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" }
                }
            }
        });

        // Scroll Animation
        const cards = document.querySelectorAll('.custom-card');
        cards.forEach((card, index) => {
            card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.2}s`;
        });

        // 3D Tilt Effect
        document.querySelectorAll('.custom-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
